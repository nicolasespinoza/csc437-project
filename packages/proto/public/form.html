<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toolbar</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <a href="index.html">back</a>
        <input type="text" placeholder="Search for any album...">
        <select>
            <option>Colored Theme</option>

        <select>

        </select>
        <button>Generate</button>
    </body>
</html>
